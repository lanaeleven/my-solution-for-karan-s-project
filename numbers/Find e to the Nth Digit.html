<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find e to the Nth Digit</title>
</head>
<body>
    <!-- Just like the previous problem, but with e instead of PI. Enter a number and have the program generate e up to that many decimal places. Keep a limit to how far the program will go -->
    <script>
        let precision;
        do {
            precision = prompt('Masukkan presisi untuk bilangan euler (harus lebih dari 0)');
        } while (precision <= 0);

        document.writeln(Math.E.toFixed(precision));
    </script>
</body>
</html>
