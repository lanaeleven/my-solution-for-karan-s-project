<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find PI to the Nth Digit</title>
</head>
<body>
    <script>
        let value = prompt('Masukkan Angka');
        const pi = 22/7;
        document.writeln(`${pi.toFixed(value)}`);
    </script>
</body>
</html>
